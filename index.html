<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠：卡皮巴拉大冒險</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- HUD -->
        <div id="hud">
            <div class="hud-item">分數: <span id="score">0</span></div>
            <div class="hud-item">時間: <span id="time">45</span></div>
            <div class="hud-item" id="coin-display" style="display: none;">金幣: <span id="coins">0</span></div>
            <div class="hud-item">回合: <span id="round">1</span>/3</div>
        </div>

        <!-- Game Grid -->
        <div id="grid-container" class="grid-3x3">
            <!-- Holes will be generated by JS -->
        </div>

        <!-- Ultimate Skill Button -->
        <button id="ultimate-btn" class="hidden">⚡ 發動大招 ⚡</button>

        <!-- Overlays -->
        <div id="start-screen" class="overlay">
            <h1>打地鼠：卡皮巴拉大冒險</h1>
            <p>小心！別打到可愛的卡皮巴拉！</p>
            <button id="start-btn">開始遊戲</button>
        </div>

        <div id="round-screen" class="overlay hidden">
            <h2 id="round-title">第 1 回合</h2>
            <p id="round-desc">準備好了嗎？</p>
            <button id="next-round-btn">繼續</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h2>遊戲結束</h2>
            <p>最終分數: <span id="final-score">0</span></p>
            <button id="restart-btn">再玩一次</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
